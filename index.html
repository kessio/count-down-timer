<!DOCTYPE html>
<html>
    <head>
        <title>Count Down Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,500&family=Poppins:ital,wght@0,200;0,600;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section class="count-down-section">
        <h1>Count Down to End of Year</h1>
        <div class="count-down-timer">
            <div>
                <p id="month" class="counter"></p>
                <span class="details">Months</span>
            </div>
            <div>
                <p id="day" class="counter"></p>
                <span class="details">Days</span>
            </div>
            <div>
                <p id="hours" class="counter"></p>
                <span class="details">Hours</span>
            </div>
            <div>
                <p id="minutes" class="counter"></p>
                <span class="details">Minutes</span>
            </div>
            <div>
                <p id="seconds" class="counter"></p>
                <span class="details">Seconds</span>
            </div>
        </div>
        
        
        <div class="newyear">Happy New Year</div>
        </section>

       
       <script src="script.js"></script>
       <!-- Script -->

    </body>
</html>
